server:
  port: 4080
spring:
  profiles:
    active: dev
    include:
      - datasource
      - alipay
  application:
    name: pay-service
  cloud:
    nacos:
      server-addr: localhost:8848
      import-check:
        enabled: false
      namespace: ${spring.profiles.active:public}
      discovery:
        ip: localhost
        port: ${server.port}
    sentinel:
      transport:
        dashboard: localhost:8080
      eager: true
logging:
  level:
    com.pay.client: info

---
spring:
  config:
    import:
      - nacos:redis.properties
      - nacos:seata.properties
      - nacos:client.properties
      - nacos:database.properties?group=pay
    activate:
      on-profile: dev
---
spring:
  config:
    import:
      - nacos:redis.properties
      - nacos:seata.properties
      - nacos:client.properties
      - nacos:database.properties?group=pay
    activate:
      on-profile: test
---
spring:
  config:
    import:
      - nacos:redis.properties
      - nacos:seata.properties
      - nacos:client.properties
      - nacos:database.properties?group=pay
    activate:
      on-profile: prod