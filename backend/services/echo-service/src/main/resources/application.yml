server:
  port: 4060
spring:
  profiles:
    active: dev
    include:
      - datasource
  application:
    name: echo-service
  cloud:
    nacos:
      server-addr: localhost:8848
      import-check:
        enabled: false
      namespace: ${spring.profiles.active:public}
      discovery:
        ip: localhost
        port: ${server.port}
    sentinel:
      transport:
        dashboard: localhost:8080
      eager: true
  config:
    import:
      - nacos:redis.properties
      - nacos:seata.properties
      - nacos:client.properties
mybatis:
  configuration:
    map-underscore-to-camel-case: true